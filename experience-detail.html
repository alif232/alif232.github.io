<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Experience Detail</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>

<body class="bg-slate-900 text-gray-200">

<section class="bg-gradient-to-br from-slate-900 to-slate-800 py-20">
  <div class="max-w-5xl mx-auto px-6">
    <a href="index.html#experience" class="text-sky-400 text-sm hover:underline">
      ← Back to Home
    </a>

    <h1 id="title" class="text-4xl font-bold mt-4 text-sky-400"></h1>
    <p id="company" class="text-gray-300 mt-2"></p>
    <p id="period" class="text-gray-400 text-sm"></p>
  </div>
</section>

<section class="max-w-5xl mx-auto px-6 py-16 grid md:grid-cols-3 gap-10">

  <div class="md:col-span-2">
    <h2 class="text-2xl font-semibold border-l-4 border-sky-400 pl-3 mb-4">
      Role & Description
    </h2>

    <p id="description" class="text-gray-300 leading-relaxed"></p>

    <ul id="tasks" class="list-disc list-inside mt-5 space-y-2 text-gray-300"></ul>
  </div>

  <div>
    <h2 class="text-2xl font-semibold border-l-4 border-sky-400 pl-3 mb-4">
      Tech Stack
    </h2>

    <div id="techStack" class="flex flex-wrap gap-2"></div>
  </div>
</section>

<section class="max-w-6xl mx-auto px-6 pb-20">
  <h2 class="text-2xl font-semibold border-l-4 border-sky-400 pl-3 mb-8">
    Project Documentation
  </h2>

  <div id="gallery" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
</section>

<footer class="text-center py-10 border-t border-slate-800 text-gray-500 text-sm">
  © <span id="year"></span> Alif Fahzlian — Portfolio
</footer>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

const experienceData = {
  chitose: {
    title: "Programmer Intern",
    company: "PT. Chitose Internasional Tbk",
    period: "July 2025 – Now",
    description: `
      Selama magang di PT. Chitose Internasional Tbk, saya bertanggung jawab
      dalam pengembangan aplikasi internal perusahaan baik desktop maupun web.
    `,
    tasks: [
      "Mengembangkan aplikasi desktop internal perusahaan",
      "Membangun sistem tracking barang berbasis barcode",
      "Support user dan training aplikasi",
      "Membuat sistem autoupdate untuk aplikasi desktop holding"
    ],
    tech: [".NET", "C#", "SQL Server", "CodeIgniter", "MySQL"],
    images: [
      "image/Chitose/Chitose1.png",
      "image/Chitose/Chitose2.png",
      "image/Chitose/Chitose3.png",
      "image/Chitose/Chitose4.jpeg",
      "image/Chitose/Chitose5.jpeg",
      "image/Chitose/Chitose6.jpeg"
    ]
  },

  freelance: {
    title: "Programmer Freelance",
    company: "Joki Proyek",
    period: "May 2025 – Now",
    description: `
      Mengembangkan berbagai aplikasi berbasis web, mobile, dan desktop
      sesuai dengan kebutuhan klien.
    `,
    tasks: [
      "Pengembangan aplikasi web & mobile",
      "Pembuatan sitem API",
      "Pembuatan sistem Al-Quran berbasis mobile",
      "Pembuatan sistem informasi rumah sakit berbasis mobile",
      "Pembuatan sistem informasi laundry berbasis mobile",
      "Pembuatan sistem informasi pengaduan dishub berbasis website"
    ],
    tech: ["Laravel", "Flutter", "Java", "Node.js", "MySQL", "MongoDB", "Firebase"],
    images: [
      "image/Freelance/Freelance1.png",
      "image/Freelance/Freelance2.png",
      "image/Freelance/Freelance3.jpeg",
      "image/Freelance/Freelance4.jpeg",
      "image/Freelance/Freelance5.jpeg",
      "image/Freelance/Freelance6.jpeg",
      "image/Freelance/Freelance7.png",
      "image/Freelance/Freelance8.png"
    ]
  },

  medion: {
    title: "Mobile Developer Intern",
    company: "PT. Medion Farma Jaya",
    period: "March – May 2025",
    description: `
      Berperan sebagai mobile developer dalam pengembangan aplikasi sales internal
      menggunakan Flutter.
    `,
    tasks: [
      "Pengembangan aplikasi mobile Flutter",
      "Bug fixing dan QA testing",
      "Kolaborasi dengan tim QA dan backend"
    ],
    tech: ["Flutter", "Firebase", "REST API"],
    images: [
      "image/Medion/Medion1.png",
      "image/Medion/Medion2.png",
      "image/Medion/Medion3.png",
      "image/Medion/Medion4.png",
      "image/Medion/Medion5.png",
      "image/Medion/Medion6.png",
    ]
  }
};

const params = new URLSearchParams(window.location.search);
const id = params.get("id");
const data = experienceData[id];

if (!data) {
  document.body.innerHTML = `
    <div class="h-screen flex items-center justify-center text-center">
      <div>
        <h1 class="text-3xl font-bold text-red-400">Experience Not Found</h1>
        <a href="index.html" class="text-sky-400 underline mt-4 block">Back</a>
      </div>
    </div>
  `;
} else {

  document.getElementById("title").textContent = data.title;
  document.getElementById("company").textContent = data.company;
  document.getElementById("period").textContent = data.period;
  document.getElementById("description").textContent = data.description;

  const taskEl = document.getElementById("tasks");
  data.tasks.forEach(t => {
    const li = document.createElement("li");
    li.textContent = t;
    taskEl.appendChild(li);
  });

  const techEl = document.getElementById("techStack");
  data.tech.forEach(t => {
    const span = document.createElement("span");
    span.className = "px-3 py-1 border border-sky-400 rounded-md text-sm";
    span.textContent = t;
    techEl.appendChild(span);
  });

  const galleryEl = document.getElementById("gallery");
  data.images.forEach(img => {
    galleryEl.innerHTML += `
      <div class="overflow-hidden rounded-xl border border-slate-700 hover:border-sky-400 transition aspect-[4/3] bg-slate-900 flex items-center justify-center">
        <img src="${img}"
            class="w-full h-full object-contain hover:scale-105 transition duration-300">
      </div>
    `;
  });
}
</script>

</body>
</html>
